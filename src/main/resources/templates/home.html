<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/stylesheets/homeStyle.css">
</head>
<body>
  <div class="navbar">
    <h1>Petitions</h1>
    <div class="search-container">
      <form action="" method="post">
        <input type="text" placeholder="Search for petitions" required>
        <button type="submit" class="search">Search</button>
        <button type="button" class="create">
            <a href="/create"> + Create a Petition</a>
        </button>
      </form>
    </div>
  </div>
  <div class="petition-list">
      <div th:each="petition : ${petitions}" class="petition">
          <h2 th:text="${petition.title}"></h2>
          <p th:text="${petition.description}"></p>
          <a th:href="@{/petitions/{ID}{ID=${petition.ID}}}">View</a>
      </div>
  </div>
</body>
</html>
