<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${petition.title}"></title>
    <link rel="stylesheet" th:href="@{/stylesheets/homeStyle.css}">
</head>
<body>
<div class="navbar">
    <h1 th:text="${petition.title}"></h1>
    <button  class="back">
        <a th:href="@{/}"> < Back to Home</a>
    </button>
</div>
<div class="petition-info">
    <p th:text="${petition.description}"></p>
    <h3>Signatures:</h3>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <button type="submit">Sign</button>
    </form>
    <ul class="signature-list">
        <!-- the th:each loops through each signature in the petition that is passed by the backend into the model -->
        <li th:each="signature : ${petition.signatures}" th:text="${signature}"></li>
    </ul>
</div>
</body>
</html>
